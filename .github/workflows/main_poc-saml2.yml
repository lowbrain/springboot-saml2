# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - poc-saml2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        id: keyvault
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "SAML2_CONFIG_ID=$(az keyvault secret show --name pocSamlId --vault-name pwa-key --query value --output tsv)" >> $GITHUB_ENV
            echo "SAML2_CONFIG_LOCATION=$(az keyvault secret show --name pocSamlLocation --vault-name pwa-key --query value --output tsv)" >> $GITHUB_ENV
      - uses: Azure/get-keyvault-secrets@v1
        with: 
          keyvault: "pwa-key"
          secrets: 'pocSamlId, pocSamlLocation'

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Gradle
        run: gradle clean bootjar

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'poc-saml2'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9D871719F7D34EDD9C828BFD13C4D3B2 }}
          package: '*.jar'
